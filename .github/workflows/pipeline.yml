name: Tesis Auto CI

on:
  push:
    branches: [ main ]
    paths:
      - 'data/raw/**'
      - 'src/**'
      - 'informe/**'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar limpieza de datos
      run: python src/limpiar_datos.py

    - name: Generar gráficas
      run: python src/graficas.py

    - name: Instalar herramientas necesarias
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive texlive-latex-extra

    - name: Generar informe PDF
      run: python src/generar_pdf.py

    - name: Subir gráficas como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: graficas-tesis
        path: informe/graficas/

    - name: Subir informe PDF como artefacto
      uses: actions/upload-artifact@v4
      with:
        name: informe-tesis
        path: informe/informe.pdf

    - name: Subir resultados a S3 con carpeta por ejecución
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: us-east-1
        RUN_ID: ${{ github.run_number }}
      run: |
        aws s3 cp informe/informe.pdf s3://mi-bucket-tesis/resultados/run-${RUN_ID}/informe.pdf
        aws s3 cp informe/graficas/ s3://mi-bucket-tesis/resultados/run-${RUN_ID}/graficas/ --recursive

